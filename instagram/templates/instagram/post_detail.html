{% extends 'instagram/layout.html' %}
{% load bootstrap4 %}

{% blcok title %}
    Instagram / Post List
{% endblock title %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous"> <title>Document</title>
</head>
<body>
    <h2>Author: {{ post.author}} </h2>
    
    {% if post.photo%}
    <img src="{{post.photo.url}}">
    {% endif %}
    {{ post.message}}
    {% comment %} {% bootstrap_pagination page_obj %} {% endcomment %}
</body>
</html>
